<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="container">

        <fieldset class="perguntas">

            <legend><h1>Escolha uma pergunta</h1></legend>

            <div class="blocos">
                <p>1- Olá, quem é você?</p>
            </div>
            <div class="blocos">
                <p>2- Onde você nasceu?</p>
            </div>
            <div class="blocos">
                <p>3- </p>
            </div>
            <div class="blocos">
                <p>4- Quando você nasceu?</p>
            </div>
            <div class="blocos">
                <p>5- Qual é a sua cor favorita?</p>
            </div>
            <div class="blocos">
                <p>6- Como você está?</p>
            </div>
            <div class="blocos">
                <p>7- Qual é o seu objetivo?</p>
            </div>
            <div class="blocos">
                <p>8- O que você gosta de fazer?</p>
            </div>
        </fieldset>

        <fieldset class="resposta">
            <legend><h1>Resposta:</h1></legend>
            <p id="answer" class="typing"></p>
        </fieldset>

    </div>

    <script src="js/script.js"></script>

</body>

</html>
