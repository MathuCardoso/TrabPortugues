<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
</head>

<body>

    <h1>ChatGPT</h1>

    <form action="index.php" method="post">

        <div class="pergunta">
            <input type="text" name="question" placeholder="Faça sua Pergunta" id="question">
        </div>
    </form>

    <input type="submit" name="sub" value="Enviar Pergunta" id="enviar">

    <br><br>

    <div class="resposta">
        <p id="answer">
        </p>
    </div>

    <script>
            var enviar = document.getElementById('enviar');
            enviar.onclick = function () {
            var pergunta = document.getElementById('question').value.toLowerCase();
            var resposta = document.getElementById('answer');

            if (pergunta.includes('ola') || pergunta.includes('olá')) {
                resposta.textContent = 'Olá, tudo bem? Aqui é a Carolina Maria de Jesus...';
            } 
            
            else if (pergunta.includes('quando você nasceu?') || pergunta.includes('quando voce nasceu')) {
                resposta.textContent = 'Eu nasci em 14 de março de 1914, em Minas Gerais, Brasil.';
            } 

            else if(pergunta.includes('o que voce acha da fome') || pergunta.includes('O que você acha da fome?')){
                resposta.textContent = 'A fome é uma realidade cruel e dolorosa que afeta muitas pessoas ao redor do mundo. Ela é uma das maiores injustiças sociais que existem, privando indivíduos e famílias do direito mais básico à alimentação adequada. Através das minhas experiências e daquilo que testemunhei na favela, sei o quanto a fome pode ser devastadora, não apenas fisicamente, mas também emocionalmente. É uma questão que merece atenção urgente, esforços para erradicação e solidariedade para com aqueles que sofrem com essa terrível condição.';
            }
            
            else {
                resposta.textContent = 'Desculpe, não entendi a pergunta. Por favor, reformule.';
            }
        }
    </script>

</body>

</html>
