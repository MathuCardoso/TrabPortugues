<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1>O que deseja perguntar?</h1>

        <div class="perguntas">
            <div class="blocos"><p>1- Olá.</p></div>
            <div class="blocos"><p>2- Quem é você?</p></div>
            <div class="blocos"><p>3- Onde você nasceu?</p></div>
            <div class="blocos"><p>4- Quando você nasceu?</p></div>
            <div class="blocos"><p>5- Qual é a sua cor favorita?</p></div>
            <div class="blocos"><p>6- Como você está?</p></div>
            <div class="blocos"><p>7- Qual é o seu objetivo?</p></div>
            <div class="blocos"><p>8- O que você gosta de fazer?</p></div>
        </div>

        <br><br>

        <div class="resposta">
            <p id="answer"></p>
        </div>

        <script src="script.js"></script>
    </div>

</body>

</html>
